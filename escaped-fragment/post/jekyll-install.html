<!DOCTYPE HTML>
<html lang="ja"><head>
	<meta charset="UTF-8">
	<meta name="date" content="2013-06-03T22:43:23+09:00">
	<title>Install Jekyll!</title>
</head>
<body>
<h2>インストール</h2>
<div class="CodeRay">
  <div class="code"><pre>$ sudo gem install jekyll
$ sudo gem install redcarpet
</pre></div>
</div>

<h2>サイト作成</h2>
<div class="CodeRay">
  <div class="code"><pre>$ jekyll new sitename
</pre></div>
</div>

<h2>github互換のmarkdown設定</h2>

<p>_config.ymlに次の行を追加</p>
<div class="CodeRay">
  <div class="code"><pre><span style="color:#606">markdown</span>: <span style="background-color:hsla(0,100%,50%,0.05)"><span style="color:#D20">redcarpet</span></span>
</pre></div>
</div>

<h2>記事の作成</h2>

<p>_postフォルダに次の形式の名前でファイルを作る</p>
<div class="CodeRay">
  <div class="code"><pre>YYYY-MM-DD-タイトル.markdown
</pre></div>
</div>

<h2>サイトのビルド&amp;表示</h2>
<div class="CodeRay">
  <div class="code"><pre>$ jekyll build
$ jekyll serve --watch
</pre></div>
</div>

</body></html>
