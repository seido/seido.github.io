<div id="fb-root"></div>
<div class="post-main">
	<div class="title">
		<h1>{{pageTitle}}</h1>

	</div>
	<div class="insertScript" src="https://gist.github.com/papaeye/5693703.js"></div>
	<div class="content" ng-include="" src="url"></div>
	<div class="category post-footer">
		<div class="titleDetailBox">
			<div class="title">categories:</div>
			<div>
				<a ng-repeat="item in meta.category" ng-href="/category/{{item}}">{{item}}</a>
			</div>
		</div>

		<div class="titleDetailBox">
			<div class="title">share:</div>
			<div>
				<!-- facebook -->
				<div class="fb-like facebookPlugin" data-send="true" data-layout="button_count" data-width="450" data-show-faces="true"></div>
				<br>
	
				<!-- Twitter -->
				<iframe allowtransparency="true" frameborder="0" scrolling="no" src="https://platform.twitter.com/widgets/tweet_button.html?url=http%3A%2F%2Fseido.github.io%2F%23%2F" style="width:90px; height:20px"></iframe>
				<br>
	
				<!-- Google +1 button -->
				<div class="g-plusone insertScript" data-size="medium" src="https://apis.google.com/js/plusone.js" style="width: 55px"></div>
				<br>
	
				<!-- hatena -->
				<a href="" class="hatenaPlugin hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none"></a>
			</div>
		</div>
	</div>
	<div class="fb-comments facebookPlugin" data-width="470" data-num-posts="10"></div>
</div>
